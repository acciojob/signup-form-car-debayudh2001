<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name: </label><input id="name" type="text" placeholder="Name" required>
		<br>
		<br>
		<label for="email">Email: </label><input id="email" type="email" placeholder="Email" required>
		<br>
		<br>
		<label for="gender">Gender:</span>
		<br>
		<input name="gender" id="gender_m" type="radio" required><span>Male</span>
		<br>
		<input name="gender" id="gender_f" type="radio" required><span>Female</span>
		<br>
		<br>
		<label for="cars">Car Brands</label>
		<br>
		<select id="cars">
			<option>--Please choose an option--</option>
            <option value="volvo">Volvo</option>
            <option value="saab">Nisan</option>
            <option value="mercedes">Mercedes</option>
        </select>
		<br>
		<br>
		<label for="age">Age: </label><input id="age" type="number" placeholder="Age" required>
		<br>
		<br>
		<label for="dob">DOB: </label><input id="dob" type="date" required>
		<br>
		<br>
		<label for="tel">Phone Number: </label><input id="tel" type="tel" placeholder="xxx-xxx-xxxx">
		<br>
		<br>
		<label for="password">Password:</label>
		<input id="password" type="password" placeholder="password" required>
		<br>
		<br>
		<input id="tos" type="checkbox" required>
		<label for="tos">I agree to the TOS</label>
		<br>
		<br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
